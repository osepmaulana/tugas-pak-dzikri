<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
</head>

<body>
    <h1>Biodata Diri</h1>
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama"><br><br>
    <label for="kelas">Kelas:</label><br>
    <select id="kelas" style="width: 100px;">
        <option value=>Pilih Kelas</option>
        <option value=>X</option>
        <option value=>XI</option>
    </select><br><BR>
    <label for="Jurusa">Jurusan:</label><br>
    <select id="Jurusan" style="width: 100px;">
        <option value=>Pilih Jurusan</option>
        <option value=>RPL</option>
        <option value=>TKJ</option>
        <option value=>AKL</option>
        <option value=>BDP</option>
        <option value=>DKV</option>
        <option value=>TL</option>
        <option value=>TPM</option>
        <option value=>TO</option>
        <option value=>MPLB</option>
        <option value=>TB</option>
    </select><br><br>
    <label for="Umur">Umur:</label><br>
    <select name="" id="" style="width: 100px;">
        <option value=>Pilih Usia</option>
        <option value=>15</option>
        <option value=>16</option>
        <option value=>17</option>
        <option value=>18</option>
    </select><br><br>
    <label for="Jenis Kelamin">Jenis Kelamin</label><br>
    <input type="radio" placeholder="">Laki-laki
    <input type="radio" placeholder="">Perempuan <br><br>
    <label for="Hoby">Hoby:</label><br>
    <table>
        <tr>
            <td><input type="checkbox" name="" id="">Membaca</td>
            <td><input type="checkbox" name="" id="">Mengoding</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="">Menghitung</td>
            <td><input type="checkbox" name="" id="">Mengantuk</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="">Menulis</td>
            <td><input type="checkbox" name="" id="">Menculik</td>
        </tr>
    </table><br><br>
    <label for="Deskripsi">Deskripsi:</label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
    <input type="submit" name="" id="">
</body>

</html>
